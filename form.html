<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        input{
            display: block;
            margin : 35 px;
        }
    </style>
</head>
<body>
    <form action="blank.html" method="GET">
        <label for="labelName">Nom</label>
            <input type="text"  id="labelName">
        <label for="labelEmail">Email</label>
            <input type="email" id="labelEmail" placeholder="abcxyz@myemail.com">
        <label for="labelPass">Mot de passe</label>
            <input type="password" id="labelPass">
        <label for="labelDate">Date de naissance</label>
            <input type="text" maxlength=10 placeholder="aaaa-mm-jj">
        <label for="age">AGE</label>
            <input type="number" id="age">
        <input type="submit" value="Envoyer !">
    </form>
</body>
</html>
